<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Canvas Drawing</title>
		<link rel="icon" type="image/x-icon" href="./logo.png" />
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playball&display=swap" rel="stylesheet" />
	</head>
	<body style="background-color: #1f4d08">
		<div
			class="d-flex flex-column justify-content-center align-items-center mx-auto text-white position-relative rounded-4"
			style="background-color: #0d152bcd; width: fit-content; padding: 1.5rem; margin-top: 1.5rem; box-shadow: 3px 3px 5px 4px #202535cd"
		>
			<h1 class="font-ball fw-bolder">Football Kits</h1>
			<div class="d-flex my-4 gap-3 font-josefin">
				<div id="plain" class="px-3 py-2 rounded-3 border-0 btn-type active">
					<img src="./plain.png" width="360" height="500" style="width: 57.5px; height: 80px" alt="Plain" />
				</div>
				<div id="striped" class="px-3 py-2 rounded-3 btn-type border-0">
					<img src="./striped.png" width="500" height="500" style="width: 80px; height: 80px" alt="Striped" />
				</div>
				<div id="hoops" class="px-3 py-2 rounded-3 border-0 btn-type">
					<img src="./hoops.png" width="465" height="610" style="width: 65px; height: 80px" alt="Hoops" />
				</div>
				<div id="sash" class="px-3 py-2 rounded-3 border-0 btn-type">
					<img src="./sash.png" width="500" height="500" style="width: 80px; height: 80px" alt="Sash" />
				</div>
				<div id="half" class="px-3 py-2 border-0 rounded-3 btn-type">
					<img src="./half.png" width="500" height="500" style="width: 80px; height: 80px" alt="Half" />
				</div>
			</div>
			<div class="position-relative">
				<canvas id="myCanvas" width="600" height="600" style="border-radius: 1rem; background-color: #244853; box-shadow: 3px 3px 3px 0px rgb(24, 48, 56)"></canvas>
				<input type="color" id="shirtPrimaryColor" value="#000000" style="position: absolute; top: 45px; left: 45px; width: 40px; height: 30px" onchange="render();" />
				<!-- <input type="color" id="sleaveColor" value="#333333" style="position: absolute; top: 285px; left: 65px; width: 40px; height: 30px" /> -->
				<input type="color" id="shirtSecondaryColor" value="#1fa775" style="position: absolute; width: 40px; height: 30px" onchange="render();" />
				<input type="color" id="shortsColor" value="#000000" style="position: absolute; width: 40px; height: 30px; top: 505px; left: 60px" onchange="render();" />
				<div style="position: absolute; top: 350px; right: 20px; border-radius: 0.5rem; border: 1px solid white; box-shadow: 2px 2px 3px 1px #12242977" class="p-3 d-flex flex-column gap-3">
					<div class="d-flex gap-3 align-items-center justify-content-center">
						<input type="color" id="markColor" value="#ffffff" style="width: 40px" onchange="render();" />
						<label for="#markColor">Mark</label>
					</div>
					<div class="d-flex gap-3 align-items-center justify-content-center">
						<input type="checkbox" id="controlShow" checked onchange="render();" />
						<label for="controlShow">ColorPick</label>
					</div>
				</div>
			</div>
			<img src="./logo.png" alt="." width="3000" height="3000" style="width: 130px; height: 130px; position: absolute; bottom: 0rem; right: 0rem" class="rotate-image" />
		</div>
		<script src="script.js"></script>
	</body>
</html>
